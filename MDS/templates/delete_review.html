{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto p-4 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Delete Review</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Delete</button>
        <a href="{% url 'home' %}" class="ml-4 text-gray-600">Cancel</a>
    </form>
</div>
{% endblock %}
