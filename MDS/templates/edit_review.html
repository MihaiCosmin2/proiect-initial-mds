{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto p-4 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Edit review</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button enabled type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'home' %}" class="ml-4 text-gray-600">Cancel</a>
    </form>
</div>
{% endblock %}
